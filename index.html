<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <h1>Dice Simulator</h1>
    <hr />

    <p>Simulate rolling a dice. <button id="diceBtn">Roll Dice</button></p>

    <p>Number of 1's: <span id="1out">0</span></p>
    <p>Number of 2's: <span id="2out">0</span></p>
    <p>Number of 3's: <span id="3out">0</span></p>
    <p>Number of 4's: <span id="4out">0</span></p>
    <p>Number of 5's: <span id="5out">0</span></p>
    <p>Number of 6's: <span id="6out">0</span></p>

    <div id="roll-output"></div>
  </body>
</html>
